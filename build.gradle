group = "org.isolution"
version = "1.0"

description = "yinnar"

allprojects {
	apply plugin: 'java'
	apply plugin: 'idea'

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	ext.junitVersion = "4.12"
	ext.log4j2Version = "2.8.1"
	ext.javaslangVersion = "2.0.5"
	ext.hamcrestVersion = "2.0.0.0"
	ext.slf4jVersion = "1.7.7"
	ext.springBootVersion = "1.5.2.RELEASE"
	ext.wsdl4jVersion = "1.6.1"
	ext.commonsLoggingVersion = "1.2"

	repositories {
	    mavenCentral()
	    jcenter()
	}

	idea {
		module {
			downloadSources = true
		}
	}

	dependencies {
		/*******************  LOGGING DEPENDENCIES ***************************/
		compile "commons-logging:commons-logging:${commonsLoggingVersion}"
		compile "org.slf4j:slf4j-api:${slf4jVersion}"
		/* Binding for slf4j */
		compile "org.apache.logging.log4j:log4j-jul:${log4j2Version}"
		compile "org.apache.logging.log4j:log4j-jcl:${log4j2Version}"
		compile "org.apache.logging.log4j:log4j-slf4j-impl:${log4j2Version}"
		/* Log4j API and Core implementation required for binding */
		compile "org.apache.logging.log4j:log4j-api:${log4j2Version}"
		compile "org.apache.logging.log4j:log4j-core:${log4j2Version}"


		/******************** TEST DEPENDENCIES *******************************/
		testCompile("junit:junit:${junitVersion}")
		testCompile("org.hamcrest:hamcrest-junit:${hamcrestVersion}")
	}
}
